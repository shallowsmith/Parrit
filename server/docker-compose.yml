version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: parrit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=parrit
    networks:
      - parrit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/parrit --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Parrit Server Application
  parrit-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parrit-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=parrit
      # IMPORTANT: Replace with your actual Firebase service account JSON
      # You can also use env_file to load from .env
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - parrit-network
    # Optional: Mount .env file for environment variables
    # env_file:
    #   - .env

# Volumes for data persistence
volumes:
  mongodb-data:
    driver: local

# Network for service communication
networks:
  parrit-network:
    driver: bridge
